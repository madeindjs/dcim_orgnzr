<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DCIM Orgnzr</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="container-fluid">
  <div id="app" class="row">


    <div class="col-12 mb-5">

      <h1 class="h3">Projets</h1>

      <table class="table">
        <tr>
          <th>Nom</th>
          <th>Adresse</th>
          <th>GPS</th>
          <th></th>
        </tr>
        <tr v-for="(data, index) in projects">
          <td>
            <input type="text" class="form-control" v-model="data.name" @change="save">
          </td>
          <td>
            <input type="text" class="form-control" v-model="data.address" @change="searchCoordinates(index) && save()">
          </td>
          <td>
            {{ data.latitude }}°
            <br>
            {{ data.longitude }}°
          </td>
          <td>
            <button type="button" class="btn btn-default" @click="selectedProject = index">Voir les interventions</button>
          </td>
        </tr>
      </table>

      <p class="text-right">
        <button class="btn btn-primary" @click="addProject">Ajouter un projet</button>
      </p>

    </div>

    <div class="col" v-if="selectedProject !== null">

      <h1 class="h4">Les interventions</h2>

        <table class="table">

          <tr>
            <th>Numéro d'intervention</th>
            <th>Début</th>
            <th>Fin</th>
          </tr>

          <tr v-for="(data, index) in projects[selectedProject].interventions">
            <td><input type="text" class="form-control" :value="data.reference"></td>
            <td><input type="text" class="form-control" :value="data.start"></td>
            <td><input type="text" class="form-control" :value="data.end"></td>
          </tr>

        </table>
        <p class="text-right">
          <button class="btn btn-primary" @click="addIntervention">Ajouter une intervention</button>
        </p>
    </div>


  </div>

  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
